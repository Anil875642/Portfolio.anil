<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anil kumar maurya</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="sidebar sidebarGo">

            <nav>
                <ul>
                    <a href="/">
                        <li>Home</li>
                    </a>
                    <a href="/intro.html">
                        <li>My intero</li>
                    </a>
                    <a href="/service.html">
                        <li>Service</li>
                    </a>
                    <a href="/blog.html">
                        <li>Blog</li>
                    </a>
                    <a href="/contact.html">
                        <li>Contact Me</li>
                    </a>
                </ul>
            </nav>
        </div>

        <div class="main">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="25">
                <img class="cross" src="cross.png" alt="" width="25">
            </div>
            <div class="contactform">
                <h2>Contect me for work general Enquiries </h2>
                <form action="#">

                    <div class="form-email">
                        <label for="name">Name</label>
                        <input type="name" placeholder="Enter your name" name="name" id="clientname">
                    </div>

                    <div class="form-email">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email " name="email" id="clientemail">
                        <div id="emailHelp">We'll naver share your email & phone width anyone else </div>
                    </div>

                    <div class="form-number">
                        <label for="clientphone">Phone Number</label>
                        <input type="number" name="number" id="clientphone" placeholder="Enter your Phone number ">
                    </div>

                    <div class="form-email">
                        <label for="text">Enquiry</label>
                        <input type="text" placeholder="Enter your enquiry " name="clientEnquiry" id="clientEnquiry">
                    </div>

                    <div id="form-check">
                        <input type="checkbox" name="isclient" id="isclient">
                        <label for="isclient">I want you to work on a project with me </label>
                    </div>
                    <div class="buttons">
                        <button type="submit">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>

</html>
